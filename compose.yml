name: badge-buddy-processor
services:
  badge_buddy_processor_local:
    container_name: badge_buddy_processor_local
    build:
      context: .
      args:
        NODE_VERSION: ${NODE_VERSION}
        PNPM_VERSION: ${PNPM_VERSION}
    environment:
      DOTENV_KEY: ${DOTENV_KEY}
    networks:
      - local_server
    profiles:
      - local
    volumes:
      - ./logs:/app/logs

  badge_buddy_processor_qa:
    container_name: badge_buddy_processor_qa
    image: amaredeus/badge-buddy-processor:next
    restart: always
    networks:
      - qa_server
    profiles:
      - staging
    environment:
      DOTENV_KEY: ${DOTENV_KEY}
    volumes:
      - ./logs:/app/logs
      - type: bind
        source: /run/redis-badge-buddy/redis-server-badge-buddy.sock
        target: /app/redis/redis.sock

  badge_buddy_processor_prod:
    container_name: badge_buddy_processor_prod
    image: amaredeus/badge-buddy-processor:latest
    restart: always
    ports:
      - 3002:3000
    networks:
      - prod_server
    profiles:
      - production
    environment:
      DOTENV_KEY: ${DOTENV_KEY}
    volumes:
      - ./logs:/app/logs
      - type: bind
        source: /run/redis-badge-buddy/redis-server-badge-buddy.sock
        target: /app/redis/redis.sock

networks:
  local_server:
    external: true
  qa_server:
    external: true
  prod_server:
    external: true
